<!DOCTYPE html>
<head>
    <title>Table and Form</title>
</head>
<body>
    <table></table>
    <center>
    <h1>Student Registration Form</h1>
    <tr>
        <label>Name:</label>
        <input type="text" placeholder="Enter Your Name">
    </tr>
    <br>
    <tr>
        <label>Age:</label>
        <input type="number" placeholder="Enter Your Age">
    </tr>
    <br>
    <tr>
        <label>Address:</label>
        <input type="text" placeholder="Enter Your department">
    </tr>
    <br>
    <tr>
        <label>Department:</label>
        <select>
            <option>CSE</option>
            <option>IT</option>
            <option>MECH</option>
        </select>
    </tr>
    <br>
    <tr>
        <td></td>
        <td><input type="submit"></td>
    </tr>
</center>
</table>
</body>
